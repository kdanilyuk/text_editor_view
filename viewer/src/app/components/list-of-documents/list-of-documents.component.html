<table class="table">
    <thead>
      <tr>
        <th scope="col">Filename</th>
        <th scope="col">Owner</th>
        <th scope="col">Delete file</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents">
        <th scope="row">{{doc.name}}</th>
        <td>{{doc.owner}}</td>
        <td><button type="button" (click)="DeleteDocument(userr, doc.name)" class="btn btn-danger float-left">Delete document</button></td>
      </tr>
    </tbody>
  </table>
